<!DOCTYPE html>
<html = lang='en'>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NEWSPAPER CF</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<div class="container">
		<!--This is the Header Section with Logo, Advert and Navi -->
		<header id="header" class="headersection">
			<div class="logo"	id="logo">
				<img src="img/logo-newspaper-cf.png" alt="NewspaperCFLogo" width="300px">
			</div>
			<div class="banner1" id="banner1">
				<a href="https://www.codefactory.wien"><img src="img/banner-1.png" alt="Banner1" width="525px"></a>
			</div>
		</header>
		<nav class="navigationtop" id="navtop"> <!--Navigation Section -->
			<div class="navbar">
				<a href="#home" title="home">Home</a>
				<a href="#tech" title="tech">Tech</a>
				<a href="#tech" title="tech">Culture</a>
				<a href="#tech" title="tech">Video</a>
			</div>
		</nav>
		<!--This is the Main Content Section -->
		<main class="maincontent" id="maincontentsection">
			<div class="todaysdate">
				<p id="activedate">Todays Date</p>
			</div>
			<div class="section1" id="sectionone"> <!--Section Divider Top News-->
				<h1>Top News</h1>
			</div>
			<div class="maincontent1"> <!--Maincontent of the website-->
				<div class="banner2" id="bannertwo"> <!--Right Sidebar first Image-->
					<a href="https://www.codefactory.wien"><img src="img/banner-2.png" alt="Banner2" width="220px"></a>
				</div>
				<div class="row1" id="rowone"> <!--First Flex Row planned-->
					<div class="imageset">
						<figure class="figureset1">
							<img src="img/nasa.png" alt="Nasaimage">
							<figcaption>NASA is trying to squash conspiracy theories about the space station leak</figcaption>
						</figure>
					</div>
					<div class="imageset">
						<figure class="figureset1">
							<img src="img/eu.png" alt="EUData">
							<figcaption>EU approves controversial Copyright Directive, Including internet "link tax"</figcaption>
						</figure>
					</div>
					<div class="imageset">
						<figure class="figureset1">
							<img src="img/jeff.png" alt=JeffBezos">
							<figcaption>Jeff Bezos is going to create schools where "the child is the customer"</figcaption>
						</figure>
					</div>
				</div>
				<div class="section2" id="sectiontwo"> <!--Second section of Heading line-->
					<h1>Popular</h1>
				</div>
				<div class="row2" id="rowtwo"> <!--Second Flex Row planned -->
					<div class="imageset">
						<figure class="figureset1">
							<img src="img/polar.png" alt="polarwatches">
							<figcaption>Polar's new fitness watch will measure the wattage of your exercise</figcaption>
						</figure>
					</div>
					<div class="imageset">
						<figure class="figureset1">
							<img src="img/musk.jpg" alt="ElonMusk">
							<figcaption>Elon Musk smokes marijuana live on web show</figcaption>
						</figure>
					</div>
					<div class="imageset">
						<figure class="figureset1">
							<img src="img/snowden.jpg" alt="Snowdenarticle">
							<figcaption>Edward Snowden Surveillance powers ruled unlawful</figcaption>
						</figure>	
					</div>
				</div>
				<div class="banner3" id="bannerthree">
					<a href="https://www.codefactory.wien"><img src="img/banner-3.png" alt="Banner3"></a>
				</div>
				<div class="banner4" id="bannerfour"> <!--Right Sidebar Second Image-->
					<a href="https://www.codefactory.wien"><img src="img/banner-4.png" alt="Banner4" width="220px"></a>
				</div>

				<div class="row3 id="rowthree"> <!--Third flex row -->
					<div class="imageset2">
						<figure>
							<img src="img/iphone.png" alt="iphone">
							<figcaption>How to preorder the iPhone XS, XS Max, and XR</figcaption>
						</figure>
					</div>
					<div class="imageset2">
						<figure>
							<img src="img/smart.png" alt="smartpowerstrips">
							<figcaption>This smart power strip lets you individually control each outlet</figcaption>
						</figure>
					</div>
					<div class="imageset2">
						<figure>
							<img src="img/one.png" alt="oneplus">
							<figcaption>OnePlus announces super cheap USB-C earbuds</figcaption>
						</figure>
					</div>
					<div class="imageset2">
						<figure>
							<img src="img/phone.png" alt="spotify">
							<figcaption>Spotify raises limit for offline downloads to 10,000 songs per device</figcaption>
						</figure>
					</div>
				</div>
			</div>
		</main>
		<!--End of Main Section -->
		<div class="contentspacer"></div>
		<footer class="footer">
			<div class="navbarbottom">
					<a href="#home" title="home">Home</a>
					<a href="#tech" title="tech">Tech</a>
					<a href="#tech" title="tech">Culture</a>
					<a href="#tech" title="tech">Video</a>
			</div>
			<div class="footerlogo">
				<img src="img/logo-newspaper-cf.png" alt="NewspaperCFLogo" width="200px">
			</div>
			<div class="copyright">
				<p>&#169; Jamie Slaats - CodeFactory 2019</p>
			</div>
		</footer>

		<script> 
				var currentDate = new Date();
				var day = currentDate.getDate();
				var month = currentDate.getMonth() + 1;
				var year = currentDate.getFullYear();
				var activedate = ("Today is: " + day + "." + month + "." + year);
				document.getElementById("activedate").innerHTML=activedate;
		</script>


</body>
</html>
