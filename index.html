<!DOCTYPE html>
<html = lang='en'>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>NEWSPAPER CF</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<div class="container">
		<!--This is the Header Section with Logo, Advert and Navi -->
		<header id="header" class="headersection">
			<div class="logo"	id="logo">
				<img src="img/logo-newspaper-cf.png" alt="NewspaperCFLogo" width="100%">
			</div>
			<div class="banner1" id="banner1">
				<img src="img/banner-1.png" alt="bannerone" width="100%">
			</div>
		</header>
		<nav class="navigationtop" id="navtop"> <!--Navigation Section -->
			<div class="navbar">
				<a href="#home" title="home">Home</a>
				<a href="#tech" "title="tech">Tech</a>
				<a href="#tech" "title="tech">Culture</a>
				<a href="#tech" "title="tech">Video</a>
			</div>
		</nav>
		<!--This is the Main Content Section -->
		<main class="maincontent" id="maincontentsection">
			<div class="todaysdate"
				<p class="activedate">Todays Date</p>
			</div>
			<div class="section1" id="sectionone"> <!--Section Divider Top News-->
				<h1>Top News</h1>
			</div>
			<div class="maincontent1"> <!--Maincontent of the website-->
				<div class="sidbar1" id="sibebarone"> <!--Right Sidebar first Image-->
					<img src="img/banner-2.png" alt="Banner2">
				</div>
				<div class="row1" id="rowone"> <!--First Flex Row planned-->
					<img src="img/nasa.png" alt="Nasaimage">
					<img src="img/eu.png" alt="EUData">
					<img src="img/jeff.png" alt=JeffBezos">
				</div>
				<div class="section2" id="sectiontwo"> <!--Second section of Heading line-->
					<h1>Popular</h1>
				</div>
				<div class="row2" id="rowtwo"> <!--Second Flex Row planned -->
					<img src="img/polar.png" alt="polarwatches">
					<img src="img/musk.jpg" alt="ElonMusk">
					<img src="img/snowden.jpg" alt="Snowdenarticle">
				</div>
				<div class="advertsection">
					<img src="img/banner-3.png" alt="banner3">
				</div>
				<div class="sidbar2" id="sibebartwo"> <!--Right Sidebar Second Image-->
					<img src="img/banner-4.png" alt="banner4">
				</div>

				<div class="row3 id="rowthree"> <!--Third flex row planned-->
					<img src="img/iphone.png" alt="iphone">
					<img src="img/smart.png" alt="smartpowerstrips">
					<img src="img/one.png" alt="oneplus">
					<img src="img/phone.png" alt="spotify">
				</div>
			</div>
		</main>	<!--End of Main Section -->
		<footer class="footer">
			<div class="navigationbottom">
					<a href="#home" title="home">Home></a>
					<a href="#tech" "title="tech">Tech</a>
					<a href="#tech" "title="tech">Culture</a>
					<a href="#tech" "title="tech">Video</a>
			</div>
			<div class="footerlogo">
				<img src="img/logo-newspaper-cf.png" alt="NewspaperCFLogo">
			</div>
			<div class="copyright">
			</div>
		</footer>
</body>
</html>
